<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Money</title>
</head>
<body>
    <div class="money-container">
        <p class="money">Balance: $<span id="balance">0</span></p>
        <button class="addMoney-btn" id="addMoney">Add Money to your Balance</button>
    </div>
    <ul id="expenses">
    </ul>
    <button class="openExpenses-btn" id="openExpenses">Add Expense</button>

    <!-- Overlay for blurring the background -->
    <div id="overlay" class="overlay"></div>

    <!-- Add Expense Popup -->
    <div class="addExpense-container hidden" id="addExpense-container">
        <input type="text" placeholder="Add an expenses" id="expense-label">
        <input type="number" placeholder="E.g $60" id="expense-cost">
        <input type="date" id="expense-date">
        <button class="addExpense-btn" id="addExpense-btn">Add</button>
    </div>

    <!-- Add Money Popup -->
    <div class="addMoney-container hidden" id="addMoney-container">
        <input type="text" placeholder="Where did it come from?" id="addMoney-label">
        <input type="number" placeholder="E.g $60" id="addMoney-amount">
        <input type="date" id="addMoney-date">
        <button class="addMoney-btn" id="addMoney-btn">Add</button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
